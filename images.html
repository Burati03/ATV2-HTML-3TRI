<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Voltar ao Google</a>
    </nav>
  </header>

  <main>
    <h1>Google Imagens</h1>
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Pesquisar imagens">
      <input type="hidden" name="udm" value="2">
      <div class="buttons">
        <input type="submit" value="Buscar Imagens">
      </div>
    </form>
  </main>
</body>
</html>
